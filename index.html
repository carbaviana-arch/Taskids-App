<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shukudai GO! ⭐ - HUD</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="gamer-background">
    
    <div class="app-container">
        
        <header class="hud-header">
            <h1 class="app-title">Shukudai GO! ⭐</h1>
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-label">Nivel</span>
                    <span id="nivelActual" class="stat-value">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Puntos</span>
                    <span id="puntosTotales" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Minutos</span>
                    <span id="minutosTotales" class="stat-value">0</span>
                </div>
            </div>
            
            <div class="xp-bar-container">
                <div class="xp-label">XP: <span id="xpActual">0</span>/<span id="xpNecesaria">100</span></div>
                <div class="xp-progress-bar">
                    <div id="xpFill" class="xp-fill"></div>
                </div>
            </div>
        </header>

        <main class="main-content">
            
            <section id="home" class="view active-view">
                <h2 class="view-title"><i class="fas fa-scroll"></i> Quest Log</h2>
                <div id="addTaskForm" class="input-panel">
                    <input type="text" id="taskNameInput" placeholder="Nombre de la Tarea/Misión">
                    <input type="number" id="taskPointsInput" placeholder="Puntos (P.)" min="1">
                    <input type="number" id="taskMinutesInput" placeholder="Minutos (M.)" min="1">
                    <button id="addTaskBtn" class="action-btn primary-btn"><i class="fas fa-plus"></i> Añadir Misión</button>
                </div>

                <div id="tasksList" class="tasks-list">
                    <p class="placeholder-text">Aún no hay misiones activas.</p>
                </div>
            </section>
            
            <section id="shop" class="view hidden-view">
                <h2 class="view-title"><i class="fas fa-box-open"></i> Loot Box</h2>
                <div id="addPrizeForm" class="input-panel">
                    <input type="text" id="prizeNameInput" placeholder="Nombre del Premio/Recompensa">
                    <input type="number" id="prizeCostInput" placeholder="Costo en Puntos" min="1">
                    <button id="addPrizeBtn" class="action-btn primary-btn"><i class="fas fa-plus"></i> Añadir Recompensa</button>
                </div>
                <div id="prizesList" class="prizes-list">
                    <p class="placeholder-text">No hay recompensas disponibles.</p>
                </div>
            </section>
            
            <section id="schedule" class="view hidden-view">
                <h2 class="view-title"><i class="fas fa-clock"></i> Time Log</h2>
                <div id="scheduleContent" class="schedule-content"> 
                    <p class="placeholder-text">No hay eventos programados.</p>
                </div>
            </section>

            <section id="agenda" class="view hidden-view">
                <h2 class="view-title"><i class="fas fa-calendar-days"></i> Agenda Log</h2>
                <div id="agendaContent" class="agenda-content">
                    <p class="placeholder-text">No hay entradas en la agenda.</p>
                </div>
            </section>

            <section id="report" class="view hidden-view">
                <h2 class="view-title"><i class="fas fa-chart-simple"></i> Scoreboard</h2>
                <div id="reportContent" class="report-content">
                    <p class="placeholder-text">Las estadísticas se mostrarán aquí.</p>
                </div>
            </section>

        </main>
        
        <nav id="dock" class="dock-bar">
            <button id="homeBtn" class="dock-btn active">
                <i class="fas fa-scroll"></i>
                <span class="btn-label">Tareas</span>
            </button>
            
            <button id="shopBtn" class="dock-btn">
                <i class="fas fa-box-open"></i>
                <span class="btn-label">Tienda</span>
            </button>
            
            <button id="scheduleBtn" class="dock-btn">
                <i class="fas fa-clock"></i>
                <span class="btn-label">Horario</span>
            </button>
            
            <button id="agendaBtn" class="dock-btn">
                <i class="fas fa-calendar-days"></i>
                <span class="btn-label">Agenda</span>
            </button>

            <button id="reportBtn" class="dock-btn">
                <i class="fas fa-chart-simple"></i>
                <span class="btn-label">Informe</span>
            </button>
        </nav>

    </div>

    <script src="app.js"></script>
</body>
</html>
